<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas</title>
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header><h1 id="h1">Наряди ёлку</h1>
    <div class="wrapper header-wrapper">
      <nav class="header__nav">
        <ul class="nav__items">
          <li class="nav__item nav__item_logo">
            <a href="#" class="nav__link logo start-page-btn">
              <span class="logo__ico"></span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link toys-page-btn"><h2>Игрушки</h2></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link tree-page-btn"><h2>Ёлка</h2></a>
          </li>
        </ul>
      </nav>
      <div class="search">
        <div class="search-wrapper">
          <div class="search__items">
            <input type="text" id="search__input" class = "search__input">
            <span class="search__favorites"></span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="page start-page hide">
      <div class="wrapper start-page-wrapper">
        <div class="start-div">
          <h2 class="start-div__title">Новогодняя игра</h2>            
          <h2 class="start-div__title">«Наряди ёлку»</h2>            
        </div>
        <button type="button" class="start-btn">Начать</button>
      </div>
    </div>
    <div class="page toys-page">
      <div class="wrapper toys-page-wrapper">
        <div class="filters">
          <div class="filter filter__property">
            
          </div>
          <div class="filter filter__range">

          </div>
          <div class="filter filter__sort">

          </div>
        </div>
        <div class="toys">
          <div class="toy">
            <h3 class="toy__name">Большой шар с рисунком</h3>
            <img class="toy__img" src="/assets/toys/1.png" alt="toy">
            <div class="toy__description">
              <p class="toy__count">Количество:  <span class="toy__info">5</span></p>
              <p class="toy__year">Год покупки:  <span class="toy__info">1768</span></p> 
              <p class="toy__form">Форма:  <span class="toy__info">шар</span></p>
              <p class="toy__color">Цвет:  <span class="toy__info">желтый</span></p>
              <p class="toy__size">Размер:  <span class="toy__info">большая</span></p>
              <p class="toy__favorite">Любимая: <span class="toy__info">нет</span></p>
            </div>
            <div class="toy__bookmark"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="page tree-page hide">
      <div class="wrapper tree-page-wrapper">

      </div>
    </div>
  </main>
  <footer>
    <div class="wrapper footer-wrapper">
      <ul class="footer__info">
        <li class="info__copyright">©</li>
        <li class="info__year">2021</li>
        <li class="info__github">
          <a href="https://github.com/mabogdanets" class="info__link">github</a>
        </li>
      </ul>
      <div class="footer__rss-link">
        <a href="https://rs.school/js/" class="rss-link">
          <span class="rss-link__ico"></span>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
