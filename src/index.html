<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas</title>
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header><h1 id="h1">Наряди ёлку</h1>
    <div class="wrapper header-wrapper">
      <nav class="header__nav">
        <ul class="nav__items">
          <li class="nav__item nav__item_logo">
            <a href="#" class="nav__link logo start-page-btn">
              <span class="logo__ico"></span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link toys-page-btn"><h2>Игрушки</h2></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link tree-page-btn"><h2>Ёлка</h2></a>
          </li>
        </ul>
      </nav>
      <div class="search-marked">
        <input type="text" id="search__input" class = "search__input" placeholder="введите название" autocomplete="off">
        <span class="search__cancel"></span>
        <div class="marked-div">
          <span class="marked-div__count">0</span>
        </div>        
      </div>
    </div>
  </header>
  <main>
    <div class="page start-page hide">
      <div class="wrapper start-page-wrapper">
        <div class="start-div">
          <h2 class="start-div__title">Новогодняя игра</h2>            
          <h2 class="start-div__title">«Наряди ёлку»</h2>            
        </div>
        <button type="button" class="start-btn">Начать</button>
      </div>
    </div>
    <div class="page toys-page">
      <div class="wrapper toys-page-wrapper">
        <div class="filters">
          <div class="filter filter__property">
            <h2 class="filter__title">Фильтр по значению</h2>            
            <div class="filter__shape">
              <p>Форма:</p>
              <button class="filter__button" data-filter="shape" data-value="шар"></button>
              <button class="filter__button" data-filter="shape" data-value="колокольчик"></button>
              <button class="filter__button" data-filter="shape" data-value="шишка"></button>
              <button class="filter__button" data-filter="shape" data-value="снежинка"></button>
              <button class="filter__button" data-filter="shape" data-value="фигурка"></button>
            </div>
            <div class="filter__color">
              <p>Цвет:</p>
              <button class="filter__button" data-filter="color" data-value="белый"></button>
              <button class="filter__button" data-filter="color" data-value="желтый"></button>
              <button class="filter__button" data-filter="color" data-value="красный"></button>
              <button class="filter__button" data-filter="color" data-value="синий"></button>
              <button class="filter__button" data-filter="color" data-value="зеленый"></button>
            </div>
            <div class="filter__size">
              <p>Размер:</p>
              <button class="filter__button" data-filter="size" data-value="большой"></button>
              <button class="filter__button" data-filter="size" data-value="средний"></button>
              <button class="filter__button" data-filter="size" data-value="малый"></button>
            </div>
            <div class="filter__favorite">
              <p>Только любимые:</p>
              <div class="filter__checkbox">
                <input type="checkbox" class="favorite__input" id="favorite">
                <label for="favorite" class="favorite__label"></label>
              </div>
            </div>
          </div>
          <div class="filter filter__range">
            <h2 class="filter__title">Фильтр по диапозону</h2>
            <p>Количество экземпляров:</p>
            <div class="filter__amount">
              <output class="amount__output" id="amount__output_left"></output>
              <div id="slider-amount"></div>
              <output class="amount__output" id="amount__output_right"></output>
            </div>
            <p>Год приобретения:</p>
            <div class="filter__year">
              <output class="year__output" id="year__output_left"></output>
              <div id="slider"></div>
              <output class="year__output" id="year__output_right"></output>
            </div>
          </div>
          <div class="filter filter__sort">
            <h2 class="filter__title">Сортировка</h2>
            <select class= "sort-select" id="sort-select" name="sort-select">
              <option value="name_incr">по названию: А до Я</option>
              <option value="name_decr">по названию: Я до А</option>
              <option value="year_decr">по году покупки: по убыванию</option>
              <option value="year_incr">по году покупки: по возрастанию</option>
            </select>   
            <input class="filter__reset" type="button" value="Сбросить фильтры">     
          </div>
        </div>
        <div class="toys">
        </div>
      </div>
    </div>
    <div class="page tree-page hide">
      <div class="wrapper tree-page-wrapper">

      </div>
    </div>
  </main>
  <footer>
    <div class="wrapper footer-wrapper">
      <ul class="footer__info">
        <li class="info__copyright">©</li>
        <li class="info__year">2021</li>
        <li class="info__github">
          <a href="https://github.com/mabogdanets" class="info__link">github</a>
        </li>
      </ul>
      <div class="footer__rss-link">
        <a href="https://rs.school/js/" class="rss-link">
          <span class="rss-link__ico"></span>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
